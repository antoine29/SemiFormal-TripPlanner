<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style>
			.relative {
			 padding: 10px;
			 position: relative;
			 /* background-color: #fff; */
			 margin: 10px;
			} 
			.navitem {
			  display: inline-block;
			  width: 300px; 
			  height: 100px; 
			  text-align: center;
			  border: gray;
			  background-color: #E8562A;
			  color: #fff;
			  cursor: pointer;
			  font-size: 40px;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>La Paz Trip Planner</h2>
					<ul>
						<li>Encuentra una ruta de transporte (minubuses, buses, LaPazBus o telefericos) entre 2 puntos de la ciudad de La Paz.</li>
						<li>Observa la ruta de las lineas de transporte registradas en la aplicacion. </li>
					</ul>
					<div class="relative">
						<button class="navitem" onclick="window.open('https://157.245.246.107/','_blank')">Ir a la aplicacion</button>
						<button class="navitem" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdBVT_t13vZRVJz9mptsNn2DgHZyvBZs_-MUb7nfg-dXnwtWQ/viewform?usp=sf_link','_blank')">Cuestionario usabilidad</button>
					</div>
				</section>

				<section data-background="images/introOptimized.gif" data-background-size="contain">
					<p style="
						position:fixed;
						right: 0px;
						background-color: #E8562A;
						color: white;
						font-size: 60px;
						"
					>
						Busqueda de rutas
					</p>
				</section>
				
				<section data-background="images/introP3Optimized.gif" data-background-size="contain">
					<p style="
						position:fixed;
						right: 0px;
						background-color: #E8562A;
						color: white;
						font-size: 60px;
						"
					>
						Rutas disponibles
					</p>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
